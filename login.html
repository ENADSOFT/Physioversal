<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="img/favicon.ico"/>

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/util.css">
	<script src="js/main.js"></script>
<!--===============================================================================================-->
</head>
<body>
	<!--<p class="marque">Please report any diificult in logging in to the IT support, beacause the site is still uinder development.</p>-->

	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-02.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Login Page

				</span>

				<form class="login100-form validate-form p-b-33 p-t-5" onsubmit="return login()" method="post">
					<div class="wrap-input100 validate-input">
						<input class="input100" type="email"  placeholder="Email" id="email">
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="password"  placeholder="Password" id="pwd">
					</div>
					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							LOGIN
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
